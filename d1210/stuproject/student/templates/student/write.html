<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생등록</h2>
    
    <form action="/student/write/" method="post">
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>나이</label>
        <input type='text' name='age'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' id='남자' value="남자">
        <label for='남자'>남자</label>
        <input type='radio' name='gender' id='여자' value="여자">
        <label for='여자'>여자</label>
        
        <br>
        <input type='submit' value="학생등록"><br>
    </form>
    


    <ul>
        <li><a href='/'>메인페이지 이동</a></li>
    </ul>
</body>
</html>
